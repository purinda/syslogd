version: "2.4"
services:
  syslog:
    image: balabit/syslog-ng:latest
    volumes:
      # Use host system TZ
      - /etc/timezone:/etc/timezone:ro
      # syslogd mounts
      - ./log/:/var/log/
      - ./syslog-ng:/etc/default/syslog-ng
      - ./syslog-ng.conf:/etc/syslog-ng/syslog-ng.conf
    ports:
      - 514:514/udp
      - 601:601
